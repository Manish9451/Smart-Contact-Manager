<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<body>

    <section class="mycol">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <div class="col-mb-8 offset-md-2">
                        <div class="my-cart mt-1">

                            <!-- Display Alert Message if Available -->
                            <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                                <p class="text-center" th:text="${message.content}"></p>
                            </div>

                            <div class="container text-center">
                                <img style="width: 70px;" th:src="@{/img/signupimg.png}" alt="Signup Image" />
                            </div>

                            <h1 class="blinking-text text-center  fw-bold my-1">Register Here!!</h1>

                            <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label for="name_field" class="form-label">Your Name</label>
                                    <input name="name" type="text" class="form-control"
                                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
                                        placeholder="Enter here" required th:value="${user.name}">
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email_field" class="form-label">Your Email</label>
                                    <input name="email" type="email" class="form-control"
                                        th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                                        id="email_field" placeholder="Enter here" required th:value="${user.email}">

                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}"
                                        th:text="${e}">

                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password_field" class="form-label">Your Password</label>
                                    <input name="password" type="password" class="form-control"
                                        th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                                        id="password_field" placeholder="Enter here" required>

                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}"
                                        th:text="${e}">

                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <textarea name="about"
                                        placeholder="Enter something about yourself" rows="4" class="form-control"
                                        th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
                                        id="about_field" th:text="${user.about}" ></textarea>
                                        <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}"
                                        th:text="${e}">
                                </div>

                                <div class="form-group text-center">
                                    <div class="form-check d-flex justify-content-center align-items-center">
                                        <input name="agreement" type="checkbox" class="form-check-input me-2"
                                            id="agreement" required>
                                        <label class="form-check-label" for="agreement">I agree to the terms and
                                            conditions</label>
                                    </div>
                                </div>

                                <div class="container text-center">
                                    <button type="submit" class="btn btn-outline-primary w-100 mb-3">Submit</button>
                                    <button type="reset" class="btn btn-outline-danger w-100">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
