<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Send Email</h2>
    <form th:action="@{/email/send}" method="post">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" required th:value="${emailRequest.to}">
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required th:value="${emailRequest.subject}">
        
        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="6" required th:value="${emailRequest.body}"></textarea>
        
        <button type="submit">Send Email</button>
    </form>

    <!-- Show success or error messages -->
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

</body>
</html>
