<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>about</title>

</head>

<body>

    <section>
        <div class="container mt-3">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <img style="width: 70px;" th:src="@{/img/signupimg.png}" alt="Signup Image" />
                    <h2>Create Contact</h2>
                </div>
                <div class="card-body">
                    <form  th:object="${contact}" enctype="multipart/form-data" th:action="@{/user/process-contact}" method="POST" >
                        <!-- First Name Field with Floating Label -->
                        <div class="input-group mb-3">
                            <!-- Icon inside the input group on the left -->
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <!-- Text field with floating label -->
                            <div class="form-floating flex-grow-1">
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="firstName" name="name" placeholder="First Name"
                                     required>
                                     <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
                                     </div>
                                <label for="name">First Name</label>
                            </div>
                        </div>

                        <!-- Second Name Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid':''}"  id="secondName" name="secondName"
                                    placeholder="Nick Name"  required>
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('secondName')}" th:text="${e}">
                                    </div>
                                <label for="secondName">Nick Name</label>
                            </div>
                        </div>

                        <!-- Work Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input type="text" class="form-control" id="work" name="work" placeholder="Work"
                                    required>
                                <label for="work">Work</label>
                            </div>
                        </div>

                        <!-- Email Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                     required>
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <!-- Phone Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone"
                                     required>
                                <label for="phone">Phone</label>
                            </div>
                        </div>

                        <!-- Profile Image Field with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
                            <input type="file" class="form-control" id="image" name="profileImage">
                        </div>

                        <!-- Description Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-align-left"></i></span>
                            <div class="form-floating flex-grow-1">
                                <textarea class="form-control" id="description" name="description"
                                    placeholder="Description"  style="height: 100px"
                                    required></textarea>
                                <!-- <label for="description">Description</label> -->
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- <script src="https://cdn.tiny.cloud/1/esma0ekh8qe9jly7dn2qr96ggy7vg3upgz532ef5hz1ej3dr/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
          tinymce.init({
            selector: '#description'
          });
        </script> -->
    </section>


</body>

</html>
