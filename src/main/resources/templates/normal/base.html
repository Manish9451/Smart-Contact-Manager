<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Base html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
    <div class="container-fluid">
      <i onclick="toggleSidebar()" class="fa-solid fa-list-check m-3 text-white fs-5"></i>
      
      <a class="navbar-brand  text-white" th:href="@{/}" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar -->

  <!-- sidebar -->
  <div class="sidebar mt-1">
    <div class="d-flex align-items-center">
      <button onclick="toggleSidebar()" type="button" class="btn-close ms-auto" aria-label="Close"></button>
  </div>
  <a href="" th:href="@{/user/index}" class="item"><i class="fa-duotone fa-solid fa-house"></i> Home</a>
  <a href="" th:href="@{/user/show_contacts}"  class="item"><i class="fa-sharp fa-solid fa-address-card"></i> View Contacts</a>
  <a href="" th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-pen-to-square"></i> Add Contacts</a>
  <a href="" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
  <a href="" class="item"><i class="fa-sharp fa-solid fa-gear"></i> Setting</a>
  <a href="" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  <div class="divider"></div>
</div>



 

  <div class="content mt-2">
    
    <div th:if="${message}" class="container text-center">
      <div th:class="${'alert alert-' + message.type}" role="alert">
          <span th:text="${message.content}"></span>
      </div>
  </div>
  
  

    <div th:replace="${content}"></div>

  </div>

  <script th:src="@{/js/script.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

    
</body>

</html>
