<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>about</title>
</head>

<body>

    <section>

        <div class=" card mr-3 ml-3">

            <div class="card-body" th:if=${contact}>
                <div class="container text-center">

                    <img th:src="@{'/img/'+${contact.image}}"
                        style="width: 200px; height: 200px; border-radius: 50% ; object-fit: cover; border: 1px solid rgb(31, 32, 32);"
                        alt="contact image" />
                
                    <h1 class="mt-3"> <span th:text="${contact.name}"></span>(  <span th:text="${contact.secondName}"></span> )</h1>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER<span th:text="${contact.cId}" ></span></th>
                          </tr>
                        </thead>

                        <thead>
                            <tr>
                              <th scope="col">Email</th>
                              <th scope="col"><span th:text="${contact.email}" ></span></th>
                            </tr>
                          </thead>

                          <thead>
                            <tr>
                              <th scope="col">Phone</th>
                              <th scope="col"><span th:text="${contact.phone}" ></span></th>
                            </tr>
                          </thead> 

                          <thead>
                            <tr>
                              <th scope="col">Work</th>
                              <th scope="col"><span th:text="${contact.work}" ></span></th>
                            </tr>
                          </thead> 

                        
                              
                      </table>
                    
                      <div class="description">
                        <th:block th:text="${contact.description}"></th:block>
                    </div> 
                    
                    <div class="container mt-3 d-grid gap-2">

                      <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
                        <button type="submit" class="btn btn-primary w-100 btn-sm">Edit</button>
    
                      </form>
                        <a th:onclick="'deleteContact(' + ${contact.cId} + ')'" class="btn btn-danger btn-sm  ">Delete</a>
                    </div>



                </div>




            </div>
            
            <h1 class="btn btn-danger" th:unless="${contact}">You don't have permission to see this contact....</h1>


        </div>

    </section>

</body>

</html>
