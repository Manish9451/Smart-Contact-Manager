
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
    <title>about</title>
</head>
<body>

    <section>
        
        <div class="container mt-3">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <img style="width: 70px;" th:src="@{/img/contacts.png}" alt="contacts Image" />
                    <h1>Your Contacts</h1>
                </div>
                <div class="card-body">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                              <th scope="col">#ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone</th>
                              <th scope="col">Action</th>
                            </tr>
                          </thead>
                          <tbody>

                            <tr th:each="c: ${contacts}">
                              <th scope="row" th:text="${'SCM2024'+c.cId}">1</th>
                              <td th:text="${c.name}">Mark</td>
                              <td th:text="${c.email}">Otto</td>
                              <td th:text="${c.phone}">@mdo</td>
                              <td>
                                <a class="btn btn-primary btn-sm">Edit</a>
                                <a class="btn btn-danger btn-sm">Delete</a>
                              </td>
                            </tr>
                          </tbody>
                      </table>
                  
                </div>
            </div>
        </div>
        
    </section>

</body>

</html>
