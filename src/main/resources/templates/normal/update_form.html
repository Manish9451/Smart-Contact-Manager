
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

    <section>
        <div class="container mt-3">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <img style="width: 70px;" th:src="@{/img/signupimg.png}" alt="Signup Image" />
                    <h2>Update Your Contact</h2>
                </div>
                <div  class="card-body">
                    <form   th:object="${contact}" enctype="multipart/form-data" th:action="@{/user/process-update}" method="POST" >
                       
                        <input type="hidden" th:value="${contact.cId}" name="cId" />

                        <!-- First Name Field with Floating Label -->
                        <div class="input-group mb-3">
                            <!-- Icon inside the input group on the left -->
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <!-- Text field with floating label -->
                            <div class="form-floating flex-grow-1">
                                <input th:value="${contact.name}" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="firstName" name="name" placeholder="First Name"
                                     required>
                                     <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
                                     </div>
                                <label for="name">First Name</label>
                            </div>
                        </div>

                        <!-- Second Name Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input th:value="${contact.secondName}" type="text" class="form-control" th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid':''}"  id="secondName" name="secondName"
                                    placeholder="Nick Name"  required>
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('secondName')}" th:text="${e}">
                                    </div>
                                <label for="secondName">Nick Name</label>
                            </div>
                        </div>

                        <!-- Work Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input th:value="${contact.work}" type="text" class="form-control" id="work" name="work" placeholder="Work"
                                    required>
                                <label for="work">Work</label>
                            </div>
                        </div>

                        <!-- Email Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input th:value="${contact.email}" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email" name="email" placeholder="Email"
                                     required>
                                     <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">     
                                
                            </div>
                            <label for="email">Email</label>
                        </div>

                        <!-- Phone Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input th:value="${contact.phone}" type="tel" class="form-control" id="phone" name="phone" placeholder="Phone"
                                     required>
                                <label for="phone">Phone</label>
                            </div>
                        </div>

                        <div>
                            <img th:src="@{'/img/'+${contact.image}}" alt=""  style="width: 100px; height: 100px; border-radius: 50% ; object-fit: cover; border: 1px solid rgb(31, 32, 32);">
                        </div>

                        <!-- Profile Image Field with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
                            <input type="file" class="form-control" id="image" name="profileImage">
                        </div>

                        <!-- Description Field with Floating Label and Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-align-left"></i></span>
                            <div class="form-floating flex-grow-1">
                                <textarea th:text="${contact.description}" class="form-control" id="description" name="description"
                                    placeholder="Description"  style="height: 100px"
                                    required></textarea>
                                <!-- <label for="description">Description</label> -->
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </section>

</body>

</html>
