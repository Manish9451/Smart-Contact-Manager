
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

    <section>
       
       <div class="container">
          
        <div class="card">

            <div class="card-body">

                <div class="container text-center">

                    <img th:src="@{'/img/'+${user.imageUrl}}"
                        style="width: 200px; height: 200px; border-radius: 50% ; object-fit: cover; border: 1px solid rgb(31, 32, 32);"
                        alt="contact image" />
                
                    <h1 class="mt-3"> <span th:text="${user.name}"></h1>

                <table class="table text-center">
                    <thead>
                      <tr>
                        <th scope="col">UserID</th>
                        <th scope="col">SCMUSER<span th:text="${user.id}" ></span></th>
                      </tr>
                    </thead>
        
                    <thead>
                        <tr>
                          <th scope="col">Email</th>
                          <th scope="col"><span th:text="${user.email}" ></span></th>
                        </tr>
                      </thead>
        
                      <thead>
                        <tr>
                          <th scope="col">Role</th>
                          <th scope="col"><span th:text="${user.role}" ></span></th>
                        </tr>
                      </thead> 
        
                      <thead>
                        <tr>
                          <th scope="col">Account Active</th>
                          <th scope="col"><span th:text="${user.enabled}" ></span></th>
                        </tr>
                      </thead> 
        
                      <thead>
                        <tr>
                          <th scope="col">About</th>
                          <th scope="col"><span th:text="${user.about}" ></span></th>
                        </tr>
                      </thead> 
        
                    
                          
                  </table>

            </div>

        </div>

       </div>
        
    </section>

</body>

</html>
